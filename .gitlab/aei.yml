workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH


stages:
  - test
  - docs


#
# Conda builds using LIGO container
#

# specific common configurations for builders
.conda_build_default: &conda_build_default
  image: containers.ligo.org/docker/base:conda
  variables:
    conda_python_version: "3.11"
  before_script:
    - |
      if [ -z "${CONDA_ROOT}" ]; then
        if command -v conda &> /dev/null; then
          CONDA_ROOT=$(conda info --base);
        else
          CONDA_ROOT="/opt/conda";
        fi;
      fi

    - conda update -n base -c defaults conda
    - conda install libarchive

    - conda create --yes --name conda_test python=${conda_python_version}
    # we need gcc+gxx because we will be compiling pyseobnr
    # pygsl_lite will pull gsl
    - |
      conda install \
        --yes \
        --channel conda-forge \
        --channel bioconda \
        --name conda_test \
          lalsuite \
          gcc \
          gxx \
          fftw \
          pygsl_lite \
          scipy \
          pycbc \
          pandas pyarrow

    - pip install --upgrade pip
    - pip install --upgrade setuptools coverage-badge parameterized

    - . ${CONDA_ROOT}/etc/profile.d/conda.sh


conda-test:
  <<: *conda_build_default
  stage: test
  script:
    - conda activate conda_test
    - pip install ".[tests]"
    - mkdir .temp-tests
    - export CI_TEST_DYNAMIC_REGRESSIONS=1
    - pytest --junitxml=.temp-tests/junit.xml -vvv test

  artifacts:
    paths:
      - .temp-tests/**/junit.xml
    reports:
      junit: .temp-tests/**/junit.xml

    expire_in: 1 month

conda-docs:
  <<: *conda_build_default
  stage: docs
  variables:
    SOURCEDIR: "docs"
    # warning: the "variables" section from <<:* is being overridden by the "variables" here
    conda_python_version: "3.11"

  script:
    - |
      conda install \
        --yes \
        --channel conda-forge \
        --channel bioconda \
        --name conda_test \
          make \
          pandoc \
          pytest  # needed for gwpy
    - conda activate conda_test
    - pip install .[docs]
    - cd ${SOURCEDIR} && make html

  after_script:
    - mv docs/_build/html ./html

  artifacts:
    paths:
      - ./html/

    expire_in: 60 days


#
# pip / tox based builds
#

.default_installs: &default_installs
  - DEBIAN_FRONTEND=noninteractive apt-get update

# specific common configurations for builders
.build_default: &build_default
  before_script:
    - *default_installs
    - DEBIAN_FRONTEND=noninteractive apt-get install -y libgsl-dev libfftw3-dev
    - DEBIAN_FRONTEND=noninteractive apt-get install -y build-essential git python3-pip python3-venv
  artifacts:
    paths:
      - .tox/.pkg*/**/*.whl
      - .tox/**/junit-*.xml
    reports:
      junit: .tox/**/junit-*.xml

    expire_in: 1 month

.build_package_default_cmds: &build_package_default_cmds
  - |
    rm -rf ../.venv_test
    python3 -m venv ../.venv_test
    . ../.venv_test/bin/activate
    pip install -U wheel pip setuptools
    pip install tox
  - tox -l

# building pyseobnr and running the tests using tox
tox-build-test:
  stage: test
  parallel:
      matrix:
        - image: ubuntu:20.04
          tox_target: py39
          packages: libgsl23 python3.9 libpython3.9-dev
        - image: ubuntu:22.04
          tox_target: py310
          packages: libgsl27 python3.10 libpython3.10-dev
        - image: ubuntu:24.04
          tox_target: py311
          packages: libgsl27 python3.11 libpython3.11-dev
          python_version: "deadsnakes"
        - image: ubuntu:24.04
          tox_target: py312
          packages: libgsl27 python3.12 libpython3.12-dev
  image: $image
  <<: *build_default
  script:
    - |
      if [[ "$python_version" == "deadsnakes" ]]; then
        apt-get install --yes software-properties-common
        add-apt-repository --yes ppa:deadsnakes/ppa
      fi
    - DEBIAN_FRONTEND=noninteractive apt-get install -y $packages python3-pip python3-venv
    - *build_package_default_cmds
    - export CI_TEST_DYNAMIC_REGRESSIONS=1
    - tox -vvv -e $tox_target



# apt-get install --yes python3.11 python3.11-venv libpython3.11-dev


conda-test-with-tox:
  image: containers.ligo.org/docker/base:conda
  parallel:
      matrix:
        - tox_target: py313
          conda_python_version: "3.13"
          # overrides pygsl_lite requirement from the before_script
          conda_additional_parameters: "-c conda-forge/label/pygsl_lite_rc pygsl_lite=0.1.8rc2"
  stage: test
  before_script:
    - |
      if [ -z "${CONDA_ROOT}" ]; then
        if command -v conda &> /dev/null; then
          CONDA_ROOT=$(conda info --base);
        else
          CONDA_ROOT="/opt/conda";
        fi;
      fi

    - conda update -n base -c defaults conda
    - conda install libarchive

    - conda create --yes --name conda_test python=${conda_python_version}
    # we need gcc+gxx because we will be compiling pyseobnr
    # pygsl_lite will pull gsl
    - |
      conda install \
        --yes \
        --name conda_test \
        --channel conda-forge \
        --channel bioconda \
        ${conda_additional_parameters} \
          lalsuite \
          gcc \
          gxx \
          fftw \
          pygsl_lite \
          scipy \
          pycbc \
          pandas \
          pyarrow

    - pip install --upgrade pip
    - pip install --upgrade setuptools coverage-badge parameterized

    - . ${CONDA_ROOT}/etc/profile.d/conda.sh

  script:
    - conda activate conda_test
    - pip install tox
    - export CI_TEST_DYNAMIC_REGRESSIONS=1
    # we want tox to use the python packages that were installed with conda
    # and pass --system-site-packages to the virtual environment creation
    # option in tox.
    - export VIRTUALENV_SYSTEM_SITE_PACKAGES=true
    - export JUNIT_NAME_PREFIX=conda-tox
    - tox -vvv -e $tox_target

  artifacts:
    paths:
      - .tox/**/junit-*.xml
    reports:
      junit: .tox/**/junit-*.xml

    expire_in: 1 month


# running the linting only
tox-lint:
  stage: docs
  image: ubuntu:22.04
  <<: *build_default
  script:
    - *build_package_default_cmds
    - |
      tox -e lint

  artifacts: {}

# generating the documentation after installation of the package
tox-docs:
  stage: docs
  image: ubuntu:22.04
  <<: *build_default
  script:
    - |
      apt-get update
      DEBIAN_FRONTEND=noninteractive \
        apt-get install -y \
          libpython3-dev python3-pip python3-venv \
          libgsl27 \
          libfftw3-dev \
          graphviz graphviz-dev pandoc r-base
    - *build_package_default_cmds
    - |
      tox -e docs

  after_script:
    - mv .tox/docs/tmp/docs_output ./html

  artifacts:
    paths:
      - ./html/

    expire_in: 1 month
